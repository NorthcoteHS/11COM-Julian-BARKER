<!DOCTYPE html>
<html>
<style>
body 
{background-image: url("paper.jpg");}
</style>
<body>
<h1>Reaction Time Test</h1>
<p>Click the Circles and Boxes</p>
<p id="printReactionTime"></p<>
<div id="box"></div>
<style> 
#box {
width: 180px;
height: 180px;
background-color: blue;
display: none;
position: relative; }
</style>
<script>
function getRandomColor() {
var letters = "0123456789ABCDEF".split('');
var color = "#";
for (var i = 0; i < 6; i++) {
color += letters[Math.round(Math.random() * 15)];}
return color; }
var clickedTime; var createdTime; var reactionTime; 
function makeBox() {
var time=Math.random();
time=time*1800;
setTimeout(function() {
if (Math.random()>0.5) {
document.getElementById("box").style.borderRadius="200px";} else {document.getElementById("box").style.borderRadius="200";}
var top= Math.random();
top= top*222;
var left= Math.random();
left= left*222; 
document.getElementById("box").style.top = top + "200px";
document.getElementById("box").style.left = left + "200px"; 
document.getElementById("box").style.backgroundColor=getRandomColor();
document.getElementById("box").style.display="block";
createdTime=Date.now();}, time); }
document.getElementById("box").onclick=function() {
clickedTime=Date.now();
reactionTime=(clickedTime-createdTime)/1000;
document.getElementById("printReactionTime").innerHTML="Your Reaction Time: " + reactionTime + "seconds";
this.style.display="none";
makeBox();}
makeBox(); 
</script>
</body>
</html>
